<html lang="en">
<head>

    <title>QR</title>

    <link rel="stylesheet" href="styles.css">

<body>

    <div class="form">

        <h1>Código QR</h1>

        <form>

            <input type="url" id="website" name="website" placeholder="Ingrese la URL" required>

            <div id="qrcode-container" class="qrcode-container">

                <div id="qrcode" class="qrcode"></div>

            </div>

            <button type="button" onclick="generateQRCode()">Generar código QR</button>

        </form>

    </div>

</body>
